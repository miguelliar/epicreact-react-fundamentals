<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->
<html>
    <body>
        <script type="module">
            let divWraper = document.createElement('div');
            divWraper.textContent = 'Hello World';
            divWraper.className = "container";
            divWraper.setAttribute('id', 'root');
            document.body.append(divWraper);
        </script>
    </body>
</html>
